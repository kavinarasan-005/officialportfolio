<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15.5" fill="url(#kGradient)"/>
  
  <!-- Modern "K" letter design -->
  <!-- Vertical stem -->
  <rect x="9" y="6" width="2.5" height="20" rx="1" fill="white" opacity="0.95"/>
  
  <!-- Top diagonal -->
  <path d="M 11.5 16 L 11.5 16 L 19 8 L 21.5 8 L 14.5 15.5 Z" fill="white" opacity="0.95"/>
  
  <!-- Bottom diagonal -->
  <path d="M 11.5 16 L 11.5 16 L 19 24 L 21.5 24 L 14.5 16.5 Z" fill="white" opacity="0.95"/>
  
  <!-- Creative accent - small dot -->
  <circle cx="22" cy="9" r="1.2" fill="white" opacity="0.9" filter="url(#glow)"/>
</svg>

